<!-- wird als Einleitung für HTML benötigt -->
<!DOCTYPE html>

<!-- damit wird dem Browser gesagt in welcher Sprache die Webseite geschrieben wurde -->
<html lang="de">
    
    <!-- im head stehen Informationen für den Browser -->
    <head>
        <!-- Zeichensetzung für die Webseite -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Der Titel wird im Browsertab angezeigt sowie bei der Suche mit einer Suchmaschine wie z.B. Google -->
        <title>CO2-Emissionen</title>

        <meta name="description" content="In diesem Kurs lernen Sie das Erstellen und Gestalten von Webseiten mit HTML und CSS.">

        <!-- Links um die Datei CSS und Java-Script mit dieser Datei zu verknüpfen -->
        <link href="css/style.css" rel="stylesheet">
    </head>

    <!-- im body werden die allgemeine Webseite als Grundgerüst aufgebaut -->
    <body>
        <header>
            <h1>HTML + CSS</h1>
            <p>Webseiten erstellen und gestalten</p>
        </header>

        <nav>

        </nav>

        <main>

        </main>

        <footer>
            
        </footer>

    </body>
</html>
